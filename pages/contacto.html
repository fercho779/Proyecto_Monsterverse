    <title>Monarch - Contacto</title>
</head>
<body>
    <main>
        <header>
            <section>
                <h1>Monarch</h1>
                <nav class="navbar navbar-expand-lg navbar-dark bg-local navbar-custom">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav w-100 d-flex justify-content-center">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </nav>
            </section>
        </header>
        <section class="contact">
            <div class="container">
                <h2>Contacto</h2>
                <p>¿Tienes preguntas o quieres saber más? Contáctanos a través de nuestras redes sociales o envíanos un mensaje utilizando el formulario a continuación.</p>
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <footer>
            <section class="footer-container">
                <div>
                    <a href="#"><img src="../assest/img/iconoLinkdin.png" class="img-fluid" alt="linkedin"></a>

                </div>
